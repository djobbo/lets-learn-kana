name: Code QA
on: [push]
jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: Lint
                      action: pnpm lint
                    - name: Typecheck
                      action: pnpm ts:check
                    - name: Deadcode
                      action: pnpm deadcode
                    - name: Test
                      action: pnpm test
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8.15.6
            - uses: actions/setup-node@v2
              with:
                  node-version: 20
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml
            - name: ${{ matrix.name }}
              run: |
                  pnpm install --frozen-lockfile
                  ${{ matrix.action }}